<div class="card mt-5">
    <div class="card-body">
        <h3 class="card-title text-center">Please enter your email</h3>
        <div class="form-group">
            <input type="email" class="form-control text-center" [formControl]="userEmail" required/>
        </div>
        <br>
        <div class="form-group text-center">
            <button class="btn btn-primary btn-lg" (click)="onReset()">
                Request a passoword reset
            </button>
        </div>
    </div>
</div>
